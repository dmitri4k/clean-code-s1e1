<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>

<body>
  <div class="about">
    <img class="about__pic" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="about__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-container">
    <label class="new-task__heading" for="new-task">Add Item</label>
    <div class="new-task__row">
      <input class="new-task__input" id="new-task" type="text">
      <button class="new-task__button" type="button">Add</button>
    </div>
    <h3 class="task-list__heading">Todo</h3>
    <ul class="task-list task-list_incomplete" id="incomplete-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="task__button task__button_edit" type="button">Edit</button>
        <button class="task__button task__button_delete" type="button"><img  class="task__button_icon" src="./remove.svg" alt=""></button>
      </li>
      <li class="task task_editable">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="task__button task__button_edit" type="button">Save</button>
        <button class="task__button task__button_delete" type="button"><img  class="task__button_icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="task-list__heading">Completed</h3>
    <ul class="task-list task-list_completed" id="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="task__button task__button_edit" type="button">Edit</button>
        <button class="task__button task__button_delete" type="button"><img  class="task__button_icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
